<div ng-controller="lastViewedProductsController">
	<div ng-if="products.length > 0" class="last-viewed-products">
		<label>
			Last viewed
		</label>
		<ul> 
			<li ng-repeat="product in products">
				<a href="#/products/{{product.category}}/{{product.product}}">{{product.product}} ({{product.category}})</a>
			</li>
		</ul>
	</div>
</div>
