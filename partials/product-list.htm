<div ng-include="'/partials/breadcrumble.htm'"></div>


<h3>{{ category }} products</h3>
<ul class="product-category-list">
	<li ng-repeat="product in products">
		<a href="#/products/{{category}}/{{product.name}}">
			<img ng-src="{{product.img}}"/><br />
			{{ product.name }}
		</a>
	</li>
</ul>

<div ng-include="'/partials/last-viewed-products.htm'"></div>
